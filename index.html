<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eli's countdown</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta property="og:title" content="eli's countdown">
    <meta property="og:description" content="counting down to eli's birthday">
    <meta property="og:image" content="https://i.pinimg.com/736x/d2/83/a3/d283a3e79b26d5bd18fa19049e1557b8.jpg">
    <meta property="og:type" content="website">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        body {
            background: radial-gradient(circle at 20% 20%, rgba(31, 10, 56), #000 55%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 40px 20px;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s linear infinite;
        }
        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0.6);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.6);
            }
        }
        main {
            position: relative;
            z-index: 1;
            max-width: 680px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            padding: 56px 38px;
            box-shadow: 0 0 35px rgba(31, 10, 56);
        }
        h1 {
            font-size: 2.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 16px rgba(31, 10, 56);
        }
        .tagline {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 2px;
            margin-bottom: 36px;
            text-transform: uppercase;
        }
        #countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 28px;
            margin-bottom: 38px;
        }
        .time-block {
            padding: 28px 18px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            position: relative;
            box-shadow: inset 0 0 22px rgba(31, 10, 56), 0 15px 35px rgba(0, 0, 0, 0.45);
            transition: transform 0.35s ease;
        }
        .time-block::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(31, 10, 56), rgba(110, 80, 255, 0.08));
            z-index: -1;
        }
        .time-block:hover {
            transform: translateY(-6px);
        }
        .value {
            font-size: 3.15rem;
            letter-spacing: 3px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(31, 10, 56);
        }
        .label {
            font-size: 0.75rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        .bottom-note {
            font-size: 0.95rem;
            opacity: 0.85;
            letter-spacing: 1px;
            line-height: 1.6;
        }
        .celebrate {
            display: inline-block;
            margin-top: 26px;
            padding: 14px 28px;
            border-radius: 999px;
            letter-spacing: 2px;
            font-size: 0.86rem;
            background: linear-gradient(135deg, rgba(31, 10, 56), rgba(120, 80, 255, 0.82));
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 12px 25px rgba(31, 10, 56);
        }
        .celebrate:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 18px 35px rgba(31, 10, 56);
        }
        .arrival {
            font-size: 1.15rem;
            margin-top: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
            display: none;
        }
        .sparkle-ring {
            position: absolute;
            border: 1px solid rgba(31, 10, 56);
            border-radius: 50%;
            animation: orbit 12s linear infinite;
            opacity: 0.6;
        }
        .ring-left {
            width: 120px;
            height: 120px;
            top: -50px;
            left: -60px;
        }
        .ring-right {
            width: 180px;
            height: 180px;
            bottom: -80px;
            right: -90px;
            animation-duration: 16s;
            animation-direction: reverse;
            opacity: 0.45;
        }
        @keyframes orbit {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.05);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        .glow-dot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(31, 10, 56), rgba(255, 0, 150, 0));
            animation: float 6s ease-in-out infinite;
            width: 14px;
            height: 14px;
            opacity: 0.8;
        }
        .dot-left {
            left: 12%;
            bottom: 18%;
            animation-duration: 7s;
        }
        .dot-right {
            right: 18%;
            top: 20%;
            animation-duration: 8s;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.1rem;
            }
            .value {
                font-size: 2.5rem;
            }
            #countdown {
                gap: 20px;
            }
            main {
                padding: 48px 26px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <main>
        <span class="sparkle-ring ring-left"></span>
        <span class="sparkle-ring ring-right"></span>
        <span class="glow-dot dot-left"></span>
        <span class="glow-dot dot-right"></span>
        <h1>countdown to eli's birthday</h1>
        <p class="tagline" id="tagline">November 1 is on the horizon.</p>
        <section id="countdown">
            <div class="time-block">
                <span class="value" data-unit="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-block">
                <span class="value" data-unit="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-block">
                <span class="value" data-unit="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-block">
                <span class="value" data-unit="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </section>
        <p class="bottom-note">mreoow</p>
        <a class="celebrate" href="https://cash.app/$elisorealll" target="_blank" rel="noopener">send me money</a>
        <p class="arrival" id="arrival">happy bday eli!</p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starContainer = document.querySelector('.stars');
            const tagline = document.getElementById('tagline');
            const arrival = document.getElementById('arrival');
            const units = {
                days: document.querySelector('[data-unit="days"]'),
                hours: document.querySelector('[data-unit="hours"]'),
                minutes: document.querySelector('[data-unit="minutes"]'),
                seconds: document.querySelector('[data-unit="seconds"]')
            };
            let resizeTimer;
            function createStars() {
                starContainer.innerHTML = '';
                const total = window.innerWidth < 620 ? 90 : 160;
                for (let i = 0; i < total; i++) {
                    const star = document.createElement('span');
                    star.className = 'star';
                    const size = Math.random() * 2.2 + 0.8;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.animationDuration = `${Math.random() * 4 + 2.5}s`;
                    star.style.animationDelay = `${Math.random() * 3}s`;
                    starContainer.appendChild(star);
                }
            }
            function getTargetDate() {
                const now = new Date();
                const year = now.getFullYear();
                const target = new Date(`${year}-11-01T00:00:00`);
                if (now > target) {
                    return new Date(`${year + 1}-11-01T00:00:00`);
                }
                return target;
            }
            function updateCountdown() {
                const now = new Date();
                const diff = targetDate.getTime() - now.getTime();
                if (diff <= 0) {
                    units.days.textContent = '00';
                    units.hours.textContent = '00';
                    units.minutes.textContent = '00';
                    units.seconds.textContent = '00';
                    tagline.textContent = 'the celebration starts now!';
                    arrival.style.display = 'block';
                    clearInterval(timer);
                    return;
                }
                const totalSeconds = Math.floor(diff / 1000);
                const days = Math.floor(totalSeconds / 86400);
                const hours = Math.floor((totalSeconds % 86400) / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                units.days.textContent = String(days).padStart(2, '0');
                units.hours.textContent = String(hours).padStart(2, '0');
                units.minutes.textContent = String(minutes).padStart(2, '0');
                units.seconds.textContent = String(seconds).padStart(2, '0');
            }
            createStars();
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(createStars, 200);
            });
            const targetDate = getTargetDate();
            tagline.textContent = `November 1, ${targetDate.getFullYear()} is on the horizon.`;
            const timer = setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</body>
</html>
